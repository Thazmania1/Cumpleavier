<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recopilación de información</title>
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/specific.css">

    <style>
        h1
        {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="spaceBackground" aria-hidden="true"></div>

    <h1>Ayudame una vez, y yo te ayudaré siempre</h1>

    <main>
        <form action="">
            <fieldset>
                <legend>Datos personales</legend>

                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="surname">Apellidos:</label>
                <input type="text" id="surname" name="surname" required>

                <label for="age">Edad:</label>
                <input type="number" id="age" name="age" min="0" required>

                <label for="gender">Género:</label>
                <select id="gender" name="gender" required>
                    <option value="">Seleccione</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>

                <label for="height">Altura (cm):</label>
                <input type="number" id="height" name="height" min="0" required>

                <label for="weight">Peso (kg):</label>
                <input type="number" id="weight" name="weight" min="0" required>

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone" required>
            </fieldset>

            <fieldset>
                <legend>Estado de salud</legend>

                <label for="illnesses">Enfermedades:</label>
                <textarea id="illnesses" name="illnesses" rows="3"></textarea>

                <label for="injuries">Lesiones:</label>
                <textarea id="injuries" name="injuries" rows="3"></textarea>

                <label for="allergies">Alergias / Intolerancias:</label>
                <textarea id="allergies" name="allergies" rows="3"></textarea>

                <label for="medications">Medicamentos:</label>
                <textarea id="medications" name="medications" rows="3"></textarea>
            </fieldset>

            <button type="submit">Enviar</button>
        </form>
    </main>
</body>
</html>
